
<!DOCTYPE html>
<html>
<head>
  <title>Bait Email Blast</title>
</head>
<body>
  <form action="/send-blast" method="POST" enctype="multipart/form-data">

       <label>
      <input type="checkbox" name="useCurrentSubject" checked>
      Use default subject: "Frank & Fran Fresh Bait Alert!"
    </label><br><br>

    <label for="customSubject">Or use custom subject:</label><br>
    <input type="text" name="customSubject" size="60" placeholder="Enter custom subject line here"><br><br>
    
    <label for="csv">CSV File:</label>
    <input type="file" name="csv" required><br>

    <label for="logo">Logo Image:</label>
    <input type="file" name="logo" required><br>

    <label for="product">Product Image:</label>
    <input type="file" name="product" required><br>

    <label for="message">Message:</label><br>
    <textarea name="message" rows="6" cols="60"></textarea><br><br>

 

    <button type="submit">Send Email Blast</button>
  </form>
</body>
</html>
