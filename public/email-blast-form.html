
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresh Bait Email Blaster</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f2eb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .container img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #7a5230;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .preview {
      margin-top: 10px;
    }
    .preview img {
      max-width: 100%;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-top: 0;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SIGN LOGO FOR BAIT EMAILS.png" alt="Frank & Fran's Logo" class="logo" />
    <form id="emailForm">
      <div class="checkbox-group">
        <input type="checkbox" id="useCurrentSubject" name="useCurrentSubject" checked />
        <label for="useCurrentSubject">Use current subject</label>
      </div>

      <label for="customSubject">Custom Subject</label>
      <input type="text" id="customSubject" name="customSubject" placeholder="Enter custom subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message..."></textarea>

      <label for="csv">CSV File</label>
      <input type="file" id="csv" name="csv" accept=".csv" required>

      <label for="logo">Logo Image</label>
      <input type="file" id="logo" name="logo" accept="image/*" required>
      <div class="preview" id="logoPreview"></div>

      <label for="product">Product Image</label>
      <input type="file" id="product" name="product" accept="image/*" required>
      <div class="preview" id="productPreview"></div>

      <div class="checkbox-group">
        <input type="checkbox" id="addProductUrl" name="addProductUrl" />
        <label for="addProductUrl">Add URL Link on Product Photo</label>
      </div>

      <label for="productUrl">Product Link URL</label>
      <input type="text" id="productUrl" name="productUrl" placeholder="https://example.com">

      <button type="submit">Send Email Blast</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const useCurrentSubject = document.getElementById('useCurrentSubject');
    const customSubject = document.getElementById('customSubject');
    const addProductUrl = document.getElementById('addProductUrl');
    const productUrl = document.getElementById('productUrl');

    useCurrentSubject.addEventListener('change', () => {
      customSubject.style.display = useCurrentSubject.checked ? 'none' : 'block';
    });
    useCurrentSubject.dispatchEvent(new Event('change'));

    addProductUrl.addEventListener('change', () => {
      productUrl.style.display = addProductUrl.checked ? 'block' : 'none';
    });
    addProductUrl.dispatchEvent(new Event('change'));

    document.getElementById('logo').addEventListener('change', function () {
      const preview = document.getElementById('logoPreview');
      preview.innerHTML = '';
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => preview.innerHTML = `<img src="${reader.result}" alt="Logo Preview">`;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('product').addEventListener('change', function () {
      const preview = document.getElementById('productPreview');
      preview.innerHTML = '';
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => preview.innerHTML = `<img src="${reader.result}" alt="Product Preview">`;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('emailForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch('/send-blast', {
        method: 'POST',
        body: formData
      });

      const result = await res.text();
      document.getElementById('status').innerText = result;
    });
  </script>
</body>
</html>
