
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frank & Fran's E-Mail Blast Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Frank & Fran's Logo" class="logo" />
    <h1>Frank & Fran's E-Mail Blast Tool</h1>
    <form id="blastForm" action="/send-blast" method="POST" enctype="multipart/form-data">
      <div class="form-group checkbox-row">
        <label><input type="checkbox" id="useCurrentSubject" name="useCurrentSubject" checked /> Use default subject</label>
      </div>
      <div class="form-group" id="customSubjectGroup" style="display:none;">
        <label for="customSubject">Custom Subject (optional)</label>
        <input type="text" name="customSubject" id="customSubject" placeholder="Enter custom subject" />
      </div>
      <div class="form-group">
        <label for="csv">Upload CSV</label>
        <input type="file" name="csv" required />
      </div>
      <div class="form-group">
        <label for="logo">Upload Logo</label>
        <input type="file" name="logo" id="logo" accept="image/*" required />
        <img id="logoPreview" class="preview" />
      </div>
      <div class="form-group">
        <label for="product">Upload Product Image</label>
        <input type="file" name="product" id="product" accept="image/*" required />
        <img id="productPreview" class="preview" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" rows="5" placeholder="Write your message..."></textarea>
      </div>
      <button type="submit">Send Blast</button>
      <p id="feedback" class="feedback"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
